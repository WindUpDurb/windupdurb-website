<div class="homeHeaderContainer w-section">
    <div class="homeheader w-container"><img class="winduphomeheader" src="images/windup-key.png">
        <h1 class="windupdurbheading">Wind-UpDurb</h1>
        <h2 class="homemeditationsheading">Meditations on Javascript, Web Development, and Life</h2>
        <a class="githubMark pull-right" ng-href="https://github.com/WindUpDurb"><img src="/GitHub-Mark/PNG/GitHub-Mark-32px.png"></a>
    </div>
</div>


<div ng-repeat="essay in essayList" class="w-section writingblock">
    <div class="w-container writingblockinnercontainer">
        <div style="margin-top: 45px;" class="row">
            <div class="col-sm-1">
                <img src="/images/myphoto.jpg" class="img-rounded thumbnailImage">
            </div>
            <div class="col-sm-2 col-sm-offset-9">{{essay.datePosted}}</div>
        </div>
        <h4 style="margin-top: 35px"><a ng-href="/#!/writing/{{essay.url}}">{{essay.title}}</a></h4>
        <div style="margin-top: 25px;"  class="row">
            <div class="col-sm-7 blockDivider"></div>
        </div>
    </div>
</div>
