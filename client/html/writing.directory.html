<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="text-center">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                Writing
            </li>
            <li ng-repeat="essay in essayList">
                <!--create an array for hrefs to replaces spaces with %20 or whatever it is-->
                <a ng-href="/#!/writing/{{essay.url}}">{{essay.title}}</a>

            </li>
        </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

                            </div>
                        </div>

                </div>

        </div>
