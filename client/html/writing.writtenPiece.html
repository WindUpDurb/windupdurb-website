<div style="margin-top: 50px" class="text-center col-sm-10">
    <h2 id="essayTitle">{{currentPiece.title}}</h2>
    <p><b>{{currentPiece.datePosted}}</b></p>
    <br>
       <div ng-repeat="paragraph in currentPiece.textBody">
        <img class="essayImages" ng-if="paragraph.contentType === 'Image'" ng-src="images/{{paragraph.content}}.png">
        <p ng-if="paragraph.contentType === 'Text'">{{paragraph.content}}</p>
        <div ng-if="paragraph.contentType === 'Divider'">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-2">
                    <p>
                        <i class="fa fa-beer" aria-hidden="true"></i><i class="fa fa-beer" aria-hidden="true"></i><i class="fa fa-beer" aria-hidden="true"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
